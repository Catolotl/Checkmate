<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blade Card</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background:#000;
            color:#fff;
            min-height:100vh;
            padding:30px 20px;
        }
        .wrapper {
            max-width:540px;
            margin:0 auto;
        }
        h1 {
            font-size:2.6rem;
            font-weight:700;
            text-align:center;
            margin-bottom:6px;
        }
        .subtitle {
            text-align:center;
            opacity:0.5;
            font-size:1rem;
            margin-bottom:50px;
        }
        .section {
            margin-bottom:40px;
        }
        .section-title {
            font-size:0.9rem;
            text-transform:uppercase;
            letter-spacing:1.8px;
            opacity:0.5;
            margin-bottom:12px;
        }
        .code {
            font-family:'Courier New', monospace;
            font-size:4.4rem;
            letter-spacing:14px;
            text-align:center;
            margin:35px 0;
            user-select:none;
            transition:filter .3s;
        }
        .blur { filter:blur(14px); }
        input#name {
            background:transparent;
            border:none;
            border-bottom:2px solid #444;
            color:#fff;
            font-size:1.6rem;
            text-align:center;
            width:100%;
            padding:10px 0;
            outline:none;
        }
        input#name:focus { border-color:#fff; }
        button {
            width:100%;
            padding:19px;
            margin:10px 0;
            background:#111;
            color:#fff;
            border:1px solid #444;
            border-radius:14px;
            font-size:1.15rem;
            font-weight:600;
            cursor:pointer;
            transition:all .2s;
        }
        button:hover { background:#1c1c1c; border-color:#888; }
        button.primary {
            background:#fff;
            color:#000;
            font-weight:700;
        }
        .info-grid {
            display:grid;
            grid-template-columns:1fr 1fr;
            gap:20px;
            margin:30px 0;
        }
        .label { opacity:0.5; font-size:0.9rem; }
        .value { margin-top:4px; }
        footer {
            text-align:center;
            margin-top:80px;
            opacity:0.3;
            font-size:0.85rem;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <h1>Blade Card</h1>
    <div class="subtitle">Verified by physical card</div>

    <div class="section">
        <div class="section-title">Card Holder</div>
        <input type="text" id="name" placeholder="Enter your name" autocomplete="off">
    </div>

    <div class="section">
        <div class="section-title">Master TV Code</div>
        <div class="code blur" id="code">3p#q</div>
        <button class="primary" id="toggleBtn" onclick="toggleCode()">Show Code</button>
    </div>

    <div class="section">
        <div class="section-title">Session</div>
        <div class="info-grid">
            <div><div class="label">Last opened</div><div class="value" id="lastVisit">-</div></div>
            <div><div class="label">Total sessions</div><div class="value" id="visitCount">-</div></div>
            <div><div class="label">First activated</div><div class="value" id="firstSeen">-</div></div>
            <div><div class="label">Status</div><div class="value" style="color:#0f0">Active</div></div>
        </div>
    </div>

    <div class="section">
        <div class="section-title">Access</div>
        <button onclick="window.open('https://www.mini-crafts.com/tunes','_blank')">Tunes</button>
        <button onclick="window.open('https://www.mini-crafts.com/tv','_blank')">TV</button>
        <button onclick="window.open('https://www.mini-crafts.com/apollo','_blank')">Apollo AI+</button>
        <button onclick="window.open('https://www.mini-crafts.com','_blank')">mini-crafts.com</button>
    </div>

    <footer>© 2025 mini-crafts Ireland • Blade Card</footer>
</div>

<script>
    const key = 'bladeCardData';
    const data = JSON.parse(localStorage.getItem(key)) || {
        name: '',
        codeVisible: false,
        visits: [],
        firstSeen: new Date().toISOString()
    };

    // Name
    const nameInput = document.getElementById('name');
    if (data.name) nameInput.value = data.name;
    nameInput.addEventListener('input', () => {
        data.name = nameInput.value.trim() || 'Blade Holder';
        localStorage.setItem(key, JSON.stringify(data));
    });

    // Visits
    const today = new Date().toLocaleDateString();
    if (!data.visits.includes(today)) data.visits.push(today);
    data.lastVisit = new Date().toISOString();
    localStorage.setItem(key, JSON.stringify(data));

    document.getElementById('lastVisit').textContent = new Date(data.lastVisit).toLocaleString();
    document.getElementById('visitCount').textContent = data.visits.length;
    document.getElementById('firstSeen').textContent = new Date(data.firstSeen).toLocaleDateString();

    // Show / Hide code
    const codeEl = document.getElementById('code');
    const btn = document.getElementById('toggleBtn');
    function update() {
        if (data.codeVisible) {
            codeEl.classList.remove('blur');
            btn.textContent = 'Hide Code';
        } else {
            codeEl.classList.add('blur');
            btn.textContent = 'Show Code';
        }
    }
    window.toggleCode = () => {
        data.codeVisible = !data.codeVisible;
        localStorage.setItem(key, JSON.stringify(data));
        update();
    };
    update();
</script>

</body>
</html>
