    .dropdown {

    }
    .dropdown-btn {
      background: none;
      border: none;
      font-size: 2em;
      font-weight: bold;
      color: white;
      cursor: pointer;
      padding: 0;
      margin: 0;
      text-align: left;
      display: flex;
      align-items: center;
    }
    .dropdown-arrow {
      font-size: 0.7em;
      margin-left: 8px;
      transition: transform 0.2s;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 110%;
      left: 0;
      background-color: #fff;
      min-width: 220px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px 18px 10px 18px;
      z-index: 99;
    }
    .dropdown.show .dropdown-content {
      display: block;
      animation: fadeIn 0.25s;
    }
    .dropdown.show .dropdown-arrow {
      transform: rotate(180deg);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px);}
      to   { opacity: 1; transform: translateY(0);}
    }
    .model-title {
      font-size: 1.05em;
      font-weight: bold;
      margin-bottom: 2px;
    }
    .model-desc {
      font-size: 0.9em;
      color: #666;
      margin: 0;
      margin-bottom: 0;
    }

      width: 100%;
      height: 100%;
      overflow-y: auto;
      background: black;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      margin-top: 60px;
    }
    .message {
      max-width: 75%;
      padding: 8px 12px;
      margin: 5px;
      border-radius: 10px;
      word-wrap: break-word;
      display: inline-block;
    }
    .user {
      background: linear-gradient(to right, yellow, red, purple);
      color: white;
      align-self: flex-end;
    }
    .bot {
      background: rgb(65, 147, 239);
      color: white;
      align-self: flex-start;
    }
    #inputContainer {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      bottom: 20px;
      left: 0;
      z-index: 1000;
      pointer-events: none;
    }
    #userInput {
      width: 600px;
      padding: 10px;
      border-radius: 20px;
      background-color: rgb(211, 211, 211);
      color: black;
      border: none;
      outline: none;
      pointer-events: auto;
      margin-right: 10px;
    }
    button.sendBtn {
      padding: 10px;
      border: none;
      background: transparent;
      color: white;
      font-size: medium;
      font-weight: bold;
      cursor: pointer;
      height: 40px;
      width: 40px;
      border-radius: 50%;
      z-index: 1000;
      pointer-events: auto;
    }
    /* GREETING FADE ANIMATION */
    #greeting {
      position: absolute;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 2.5em;
      font-family: Arial, sans-serif;
      font-weight: bold;
      opacity: 1;
      transition: opacity 1s;
      z-index: 20;
      pointer-events: none;
      user-select: none;
      text-align: center;
    }
    #greeting.hide {
      opacity: 0;
      transition: opacity 1s;
      pointer-events: none;
    }

        let botResponse = responses[userTextProcessed] || "I'm still in Beta Testing, please try asking something else!";

        typeWriterEffect(thinkingBubble, botResponse, 50, function() {
          saveBotMessage(botResponse);
        });
      }, delay);
    }

    function displayMessage(text, sender, save = true) {
      let chatbox = document.getElementById("chatbox");
      let messageElement = document.createElement("div");
      messageElement.classList.add("message", sender);
      messageElement.textContent = text;
      chatbox.appendChild(messageElement);
      chatbox.scrollTop = chatbox.scrollHeight;

      if (save && text !== "..." && text !== "Thinking...") {
        currentChat.messages.push({ sender, text });
      }
      return messageElement;
    }

    function saveBotMessage(text) {
      currentChat.messages.push({ sender: "bot", text: text });
    }

    function getRandomStatus() {
      return Math.floor(Math.random() * 2) + 1;
    }

    // --- Chat session management ---
    const chats = [];

    function renderChatList() {
      const chatList = document.getElementById("chatList");
      chatList.innerHTML = "";
      chats.forEach((chat, i) => {
        const div = document.createElement("div");
        div.className = "chat-item";
        div.textContent = chat.preview || `Chat ${i + 1}`;
        div.onclick = () => loadChat(i);
        chatList.appendChild(div);
      });
    }

    function newChat() {
      if (currentChat.messages.length) {
        currentChat.preview = currentChat.messages[0]?.text?.slice(0, 25) + "...";
        chats.push(currentChat);
      }
      currentChat = { id: Date.now(), messages: [] };
      document.getElementById("chatbox").innerHTML = "";
      renderChatList();
      showGreeting(); // Show greeting when new chat starts
    }

    function loadChat(index) {
      currentChat = chats[index];
      const chatbox = document.getElementById("chatbox");
      chatbox.innerHTML = "";
      currentChat.messages.forEach(msg => displayMessage(msg.text, msg.sender, false));
      hideGreeting(); // Hide greeting if loading existing chat
    }

    renderChatList();
  </script>
</body>
</html>
